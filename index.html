<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanz Inicio </title>
    <script>
        function redireccionar() {
            var esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            if (esMovil) {
                window.location.href = "indexmovil.html"; // Reemplaza con la URL de la versión móvil
            } else {
                window.location.href = "pcindex.html"; // Reemplaza con la URL de la versión PC
            }
        }
    </script>
     <script>
        async function verificarUbicacion() {
            try {
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const paisPermitido = ["NI", "HN"]; // Nicaragua y Honduras

                if (!paisPermitido.includes(data.country_code)) {
                    // Redirigir si no está en la lista de países permitidos
                    window.location.href = "https://google.com"; // Cambia esto a la URL de bloqueo
                }
            } catch (error) {
                console.error("Error al obtener la ubicación:", error);
            }
        }

        verificarUbicacion();
    </script>
</head>
<body onload="redireccionar()">
</body>
</html>
